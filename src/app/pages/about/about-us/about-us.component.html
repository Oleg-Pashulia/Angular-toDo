<div class="row">

    <div class="col"
         *ngFor="let user of userList">
        <div class="card user">
            <img  class="card-img-top"
              [src]="user.picture"
              alt="...">
            <div class="card-body">
              <h5 class="card-title">{{user.firstName}} {{user.lastName}}</h5>
              <p class="card-text card-short-text">{{user.description}}</p>
              <a class="btn btn-info"
                 [routerLink]="['/about/about-us', user.id]">
                 More Details</a>
            </div>
          </div>
    </div>
</div>
