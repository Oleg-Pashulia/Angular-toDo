<div class="container app-todos">
    <!-- <app-new-todo (newTodo)="addTodo($event)">

    </app-new-todo> -->
    <div class="todo-button">
        <button type="button"
            class="btn btn-outline-dark btn-lg to-lg" 
            (click)="openModal()">
            Create New Todo
        </button>
    </div>
    
    
    <form class="container form-priority">

        <div class="form-group form-inputs">
          <input class="form-control"
                 name="search"
                 type="text"
                 placeholder="Search..."
                 autocomplete="off"
                 [(ngModel)]="search" />
        </div>

        <div class="form-inputs">
            <div class="priority">

                <div class="low-p">
                    <input  type="radio"
                            id="low-p"
                            value="low"
                            name="filterPriority"
                            [(ngModel)]="filterPrority">

                    <label for="low-p">Low</label>
                </div>

               <div class="middle-p">
                    <input  type="radio"
                            id="middle-p"
                            value="middle"
                            name="filterPriority"
                            [(ngModel)]="filterPrority">

                    <label for="middle-p">Middle</label>
               </div>

                <div class="hight-p">
                    <input  type="radio"
                            id="hight-p"
                            name="filterPriority"
                            value="hight"
                            [(ngModel)]="filterPrority">

                    <label for="hight-p">Hight</label>
                </div>

               <div class="all">
                    <input  type="radio"
                            id="all"
                            name="filterPriority"
                            [(ngModel)]="filterPrority" 
                            value="">

                    <label for="all">All</label>
               </div>
            </div>
        </div>
    </form>
 
    <ul *ngIf="todoList" 
        class="list-group list-group-flush">
        
        <app-todos-item *ngFor = "let item of todoList | filterBySearch:search | filterTodo:filterPrority" 
                        [todo]="item"
                        (delete)="deleteTodo($event)"
                        (update)="updateTodo($event)">

        </app-todos-item>
    
    </ul>

    <div class="text-center" 
         *ngIf="!todoList">
        No Data.
    </div>


    <div class="text-center" 
    *ngIf="todoList && !todoList.length">
    Todo list is empty. Please create your first todo.
    </div>
    
</div>
